<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <style>
        :root {
            --primary: #1a73e8;
            --bg: #ffffff;
            --surface: #f8f9fa;
            --border: #dadce0;
            --text: #202124;
            --text-secondary: #5f6368;
            --danger: #d93025;
            --bot-bg: #f1f3f4;
            --user-bg: #e8f0fe;
        }

        body {
            width: 400px;
            height: 600px;
            /* Fixed height for consistency */
            font-family: 'GitHub', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
            margin: 0;
            background: var(--bg);
            color: var(--text);
            display: flex;
            flex-direction: column;
        }

        /* HEADER */
        .header {
            padding: 16px;
            border-bottom: 1px solid var(--border);
            background: var(--bg);
            flex-shrink: 0;
        }

        h3 {
            margin: 0 0 12px 0;
            font-weight: 500;
            font-size: 18px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        /* INPUTS & BUTTONS */
        .controls {
            display: flex;
            gap: 8px;
            margin-top: 8px;
        }

        input[type="password"],
        input[type="text"] {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid var(--border);
            border-radius: 8px;
            font-size: 14px;
            outline: none;
            transition: border-color 0.2s;
        }

        input:focus {
            border-color: var(--primary);
        }

        button {
            padding: 8px 16px;
            border-radius: 8px;
            border: none;
            background: var(--primary);
            color: white;
            font-weight: 500;
            cursor: pointer;
            font-size: 13px;
            transition: opacity 0.2s;
            flex-shrink: 0;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
        }

        button:hover {
            opacity: 0.9;
        }

        button:disabled {
            background: var(--border);
            cursor: default;
        }

        button.secondary {
            background: white;
            border: 1px solid var(--border);
            color: var(--text);
        }

        button.secondary:hover {
            background: var(--surface);
        }

        button.danger {
            background: white;
            border: 1px solid var(--danger);
            color: var(--danger);
        }

        button.danger:hover {
            background: #fce8e6;
        }

        /* TABS */
        .tabs {
            display: flex;
            border-bottom: 1px solid var(--border);
            background: var(--bg);
            flex-shrink: 0;
        }

        .tab {
            flex: 1;
            padding: 12px;
            text-align: center;
            cursor: pointer;
            font-size: 13px;
            font-weight: 500;
            color: var(--text-secondary);
            border-bottom: 2px solid transparent;
            transition: all 0.2s;
        }

        .tab:hover {
            background: var(--surface);
            color: var(--primary);
        }

        .tab.active {
            color: var(--primary);
            border-bottom-color: var(--primary);
        }

        /* CONTENT AREAS */
        .content {
            flex: 1;
            overflow: hidden;
            display: none;
            position: relative;
        }

        .content.active {
            display: flex;
            flex-direction: column;
        }

        /* CHAT */
        #chat {
            padding: 0;
        }

        #chat-box {
            flex: 1;
            overflow-y: auto;
            padding: 16px;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .msg {
            max-width: 85%;
            padding: 10px 14px;
            border-radius: 12px;
            font-size: 14px;
            line-height: 1.5;
            word-wrap: break-word;
        }

        .bot {
            align-self: flex-start;
            background: var(--bot-bg);
            border-bottom-left-radius: 2px;
        }

        .user {
            align-self: flex-end;
            background: var(--user-bg);
            color: #174ea6;
            border-bottom-right-radius: 2px;
        }

        .citation {
            font-size: 11px;
            color: var(--primary);
            margin-top: 6px;
            display: inline-block;
            padding: 2px 6px;
            background: rgba(26, 115, 232, 0.1);
            border-radius: 4px;
            text-decoration: none;
            margin-right: 4px;
        }

        .input-area {
            padding: 12px;
            border-top: 1px solid var(--border);
            display: flex;
            gap: 8px;
            background: var(--bg);
        }

        /* SOURCES LIST */
        #sources {
            padding: 16px;
            overflow-y: auto;
        }

        .source-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: white;
            padding: 10px;
            border: 1px solid var(--border);
            border-radius: 8px;
            margin-bottom: 8px;
            font-size: 12px;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.05);
        }

        .source-url {
            overflow: hidden;
            white-space: nowrap;
            text-overflow: ellipsis;
            max-width: 250px;
            font-weight: 500;
        }

        /* BRIEFING */
        #briefing {
            padding: 16px;
            overflow-y: auto;
        }

        #briefing-content {
            margin-top: 16px;
            font-size: 14px;
            line-height: 1.6;
            white-space: pre-wrap;
            color: var(--text);
        }

        /* STATUS & UTILS */
        #status-msg {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            padding: 4px;
            text-align: center;
            font-size: 12px;
            background: var(--bg);
            border-bottom: 1px solid var(--border);
            display: none;
        }

        .empty-state {
            text-align: center;
            color: var(--text-secondary);
            margin-top: 40px;
            font-size: 13px;
        }

        /* Markdown Styling Mock */
        .bot strong {
            font-weight: 600;
            color: #000;
        }

        .bot ul {
            margin: 4px 0;
            padding-left: 20px;
        }
    </style>
</head>

<body>
    <div id="status-msg"></div>
    <div class="header">
        <h3>
            <img src="icon.png" width="20" height="20" onerror="this.style.display='none'">
            NotebookLM Local
        </h3>
        <div class="controls">
            <button id="ingest-btn" style="flex: 2;">+ Add Current Page</button>
            <button id="clear-btn" class="secondary" title="Clear All Memory">Clear DB</button>
        </div>
    </div>

    <div class="tabs">
        <div class="tab active" data-tab="chat">Chat</div>
        <div class="tab" data-tab="sources">Sources</div>
        <div class="tab" data-tab="briefing">Briefing</div>
        <div class="tab" data-tab="audio">Audio</div>
    </div>

    <!-- CHAT TAB -->
    <div id="chat" class="content active">
        <div id="chat-box">
            <div class="empty-state">
                Add a website to start chatting.<br>
                Running locally on Ollama.
            </div>
        </div>
        <div class="input-area">
            <input type="text" id="question" placeholder="Ask a question about your sources..." autocomplete="off">
            <button id="ask-btn">âž¤</button>
        </div>
    </div>

    <!-- SOURCES TAB -->
    <div id="sources" class="content">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 12px;">
            <span style="font-weight: 600; font-size: 13px;">Managed Sources</span>
            <button id="refresh-sources-btn" class="secondary"
                style="padding: 4px 8px; font-size: 11px;">Refresh</button>
        </div>
        <div id="sources-list">Loading...</div>
    </div>

    <!-- BRIEFING TAB -->
    <div id="briefing" class="content">
        <button id="gen-briefing-btn" style="width: 100%;">âœ¨ Generate Briefing Doc</button>
        <div id="briefing-content"></div>
    </div>

    <!-- AUDIO TAB -->
    <div id="audio" class="content">
        <div class="empty-state" style="margin-top: 20px; margin-bottom: 20px;">
            Generate a Deep Dive audio overview of your sources.
        </div>
        <button id="podcast-btn" style="width: 100%;">ðŸŽ§ Generate Audio Overview</button>
        <div style="margin-top: 20px; text-align: center;">
            <audio id="player" controls style="width:100%; display:none"></audio>
        </div>
    </div>

    <script src="popup.js"></script>
</body>

</html>
